<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 - Supermercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Supermercado</h1>
    <script>
        // Cada producto que vende el super es creado con esta clase
        class Producto {
            constructor(sku, nombre, precio, categoria, stock = 10) {
                this.sku = sku;
                this.nombre = nombre;
                this.categoria = categoria;
                this.precio = precio;
                this.stock = stock;
            }
        }

        // Creo todos los productos que vende mi super
        const queso = new Producto('KS944RUR', 'Queso', 10, 'lacteos', 4);
        const gaseosa = new Producto('FN312PPE', 'Gaseosa', 5, 'bebidas');
        const cerveza = new Producto('PV332MJ', 'Cerveza', 20, 'bebidas');
        const arroz = new Producto('XX92LKI', 'Arroz', 7, 'alimentos', 20);
        const fideos = new Producto('UI999TY', 'Fideos', 5, 'alimentos');
        const lavandina = new Producto('RT324GD', 'Lavandina', 9, 'limpieza');
        const shampoo = new Producto('OL883YE', 'Shampoo', 3, 'higiene', 50);
        const jabon = new Producto('WE328NJ', 'Jabon', 4, 'higiene', 3);

        // Genero un listado de productos. Simulando base de datos
        const productosDelSuper = [queso, gaseosa, cerveza, arroz, fideos, lavandina, shampoo, jabon];

        // Cada cliente que venga a mi super va a crear un carrito
        class Carrito {
            constructor() {
                this.precioTotal = 0;
                this.productos = [];
                this.categorias = [];
            }

            /**
             * Funci칩n que agrega @{cantidad} de productos con @{sku} al carrito
             */
            async agregarProducto(sku, cantidad) {
                console.log(`Agregando ${cantidad} ${sku}`);

                try {
                    // Busco el producto en la "base de datos"
                    const producto = await findProductBySku(sku);
                    
                    console.log("Producto encontrado", producto);

                    // Verifico si el producto ya est치 en el carrito
                    const productoExistente = this.productos.find(prod => prod.sku === sku);
                    
                    if (productoExistente) {
                        productoExistente.cantidad += cantidad;
                    } else {
                        // Creo un nuevo producto para agregar al carrito
                        const nuevoProducto = new ProductoEnCarrito(sku, producto.nombre, cantidad);
                        this.productos.push(nuevoProducto);
                        this.categorias.push(producto.categoria);
                    }

                    this.precioTotal += producto.precio * cantidad;
                } catch (error) {
                    console.log(`Error: ${error}`);
                }
            }

            /**
             * Funci칩n que elimina @{cantidad} de productos con @{sku} del carrito
             */
            eliminarProducto(sku, cantidad) {
                console.log(`Eliminando ${cantidad} ${sku}`);

                return new Promise((resolve, reject) => {
                    // Busco el producto en el carrito
                    const productoExistente = this.productos.find(prod => prod.sku === sku);
                    
                    if (productoExistente) {
                        if (cantidad < productoExistente.cantidad) {
                            productoExistente.cantidad -= cantidad;
                        } else {
                            // Elimino el producto del carrito
                            const index = this.productos.indexOf(productoExistente);
                            this.productos.splice(index, 1);
                            this.categorias = this.productos.map(prod => prod.categoria);
                        }

                        this.precioTotal -= productoExistente.precio * cantidad;
                        resolve();
                    } else {
                        reject(`El producto ${sku} no se encuentra en el carrito.`);
                    }
                });
            }
        }

        // Cada producto que se agrega al carrito es creado con esta clase
        class ProductoEnCarrito {
            constructor(sku, nombre, cantidad) {
                this.sku = sku;
                this.nombre = nombre;
                this.cantidad = cantidad;
            }
        }

        // Funci칩n que busca un producto por su sku en "la base de datos"
        function findProductBySku(sku) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const foundProduct = productosDelSuper.find(producto => producto.sku === sku);
                    if (foundProduct) {
                        resolve(foundProduct);
                    } else {
                        reject(`Producto ${sku} no encontrado`);
                    }
                }, 1500);
            });
        }

        // Ejemplo de uso
        const carrito = new Carrito();
        carrito.agregarProducto('WE328NJ', 2)
            .then(() => {
                console.log("Producto agregado al carrito");
                console.log(carrito);
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
